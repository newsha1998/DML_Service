<!DOCTYPE html>
<html lang="en">
<head>
    <title>DML</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="override">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>




                {% if user.is_authenticated %}
                        <a class="navbar-brand">Welcome {{request.user.username}}</a>
                    {% else %}
                        <a class="navbar-brand" href="/accounts/signup/">Signup</a>
                {% endif %}
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <form name='form' action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}

                        <div style="text-align: center; border: 10px solid">
                        <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
                        </div>
                        </form>
                    {% else %}
                        <a class="navbar-brand" href="/accounts/login/">Login</a>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row well ml-t">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
